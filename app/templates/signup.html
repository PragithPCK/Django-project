{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>
    <style>
        body {
            background: #f8f9fa;
        }

        .card {
            border-radius: 8px;
        }

        .card-header {
            background-color: #0d6efd;
            color: white;
            border-bottom: none;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #0d6efd;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #0b5ed7;
        }

        form p {
            margin-bottom: 1rem;
        }

        form label {
            font-weight: 500;
        }

        form input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }

        .card-body {
            padding: 2rem;
        }
    </style>
</body>    

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Sign Up</button>
                    <a href="{% url 'login' %}" class="btn">Already have an account</a>
                    </form>
                </div>
            </div>
        </div>    
    </div>
</div>    
<script src="{% static 'javascript/main.js' %}"></script>
</body>
{% endblock %}
